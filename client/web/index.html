<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="database_diagrams_client"
    />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>database_diagrams_client</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Disable context menu -->
    <style>
      body {
        /* Disable text selection for better diagram interaction */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
    <script>
      // Prevent right-click context menu
      document.addEventListener(
        "contextmenu",
        function (event) {
          event.preventDefault();
          return false;
        },
        false
      );

      // Prevent accidental refresh/navigation away
      // window.addEventListener("beforeunload", function (e) {
      //   // Cancel the event
      //   e.preventDefault();
      //   // Chrome requires returnValue to be set
      //   e.returnValue =
      //     "You have unsaved changes. Are you sure you want to leave?";
      //   // Return a string for older browsers
      //   return "You have unsaved changes. Are you sure you want to leave?";
      // });

      // Optional: Allow the app to disable the warning when data is saved
      window.allowPageUnload = function () {
        window.onbeforeunload = null;
      };
    </script>
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
